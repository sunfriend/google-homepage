<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Foogle</title>
</head>
<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="navbar-section">
                <ul class="navbar-list">
                    <li class="navbar-list__item"><a href="#">About</a></li>
                    <li class="navbar-list__item"><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="navbar-section">
                <ul class="navbar-list">
                    <li class="navbar-list__item"><a href="#">Gmail</a></li>
                    <li class="navbar-list__item"><a href="#">Images</a></li>
                    <li class="navbar-list__item"><a href="#">Icon</a></li>
                    <li class="navbar-list__item sing-in__btn"><a href="#">Sign In</a></li>
                </ul>
            </div>
        </nav>
        <section class="form-section">
            <div class="main">
                <div class="logo-image">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png" alt="Foogle logo">
                </div>
                <form action="#" class="search-form">
                    <div class="form-input__container">
                        <div class="form-input__border">
                            <i class="fas fa-search"></i>
                                <input type="text">
                            <i class="fas fa-microphone microphone-icon"></i>
                        </div>
                    </div>
                    <div class="form-input__container">
                        <button type="button">Google Search</button>
                        <button type="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <footer>
                <div class="footer-section">
                    <ul class="footer-list">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <ul class="footer-list">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
